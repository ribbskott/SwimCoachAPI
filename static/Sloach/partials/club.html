<md-content class="md-padding" layout-xs="column" ng-controller="clubCtrl" layout="row">
    <div flex-xs>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{club.name}}</span>
                    <span class="md-subhead">{{club.postaladdress}}</span>
                    <span class="md-subhead">{{club.postalzipcode}} {{club.postalcity}}</span>
                 </md-card-title-text>
                <md-card-title-media md-media-sm card-media>
                    <img ng-src="{{clubPictureUrl}}" class="sm-card-image" alt="">
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="editClub()">Redigera</md-button>
            </md-card-actions>
        </md-card>
        </div>
        <div flex>
            <md-list class="md-dense" flex>
            <md-subheader class="md-no-sticky">Simmare</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="athlete in club.athletes">
              <!--img ng-src="{{athlete.imgurl}}" class="md-avatar" alt="{{athlete.firstname}} {{athlete.lastname}}" /-->
              <div class="md-list-item-text" layout="column" ng-click="viewAthlete(athlete)" >
                <h3>{{ athlete.firstname}} {{athlete.lastname}}</h3>
                <!--h4>{{ athlete.what }}</h4>
                <p>{{ item.notes }}</p-->
              </div>
            </md-list-item>
            </md-list>

        </div>
</md-content>
